
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>NP Hacking Simulator</title>
    <meta name="description" content="Simulator of NP Hacking, based off sharkkiller">
    <meta name="viewport" content="width=device-width, initial-scale=0.4">
    <link rel="icon" type="image/png" href="favicon.ico" sizes="32x32" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/solid.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="minigame.css?v=20210723">
    <script defer src="minigame.js?v=20210723"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-52394643-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-52394643-1');
    </script>
</head>
<body class="practice">
<div class="streaks">STREAK: <span class="streak">0</span> | MAX STREAK: <span class="max_streak">0</span></div>
<div class="options">
    <div class="option speed">
        <label for="speed">Speed:</label>
        <input id="speed" type="range" value="6" min="3" max="15" autocomplete="off">
        <div class="speed_value">6s</div>
    </div>
    <div class="option boxes">
        <label for="boxes">Boxes:</label>
        <input id="boxes" type="range" value="4" min="3" max="12" autocomplete="off">
        <div class="boxes_value">4</div>
    </div>
    <div class="option prompts">
        <label for="prompts">Prompts:</label>
        <input id="prompts" type="range" value="3" min="2" max="4" autocomplete="off">
        <div class="prompts_value">3</div>
    </div>
    <div class="option game_mode" style="display:none">
        <span>Mode:</span>
        <button class="button active" data-mode="practice">Practice</button>
        <button class="button" data-mode="fleeca">Fleeca</button>
        <button class="button" data-mode="paleto">Paleto</button>
    </div>
    <div class="option audio" style="display:none">
        <span class="fa">&#xf028;</span>
    </div>
</div>
<div class="options settings">
    <div class="option setting">
        <label><input id="option1" type="checkbox" checked="checked">
            Invert texts on start</label>
    </div>
    <div class="option setting">
        <label><input id="option2" type="checkbox">
            Invert texts while writing</label>
    </div>
    <div class="option setting">
        <label><input id="option3" type="checkbox">
            Show question with original numbers</label>
    </div>
</div>
<div class="minigame" id="minigame2">
    <div class="splash">
        <div class="fa hacker">&#xf21b;</div>
        <span class="message">NP Hacking</span>
        <button class="btn_again">START</button>
        <audio preload="auto">
            <source src="audio_splash.ogg" type="audio/ogg">
        </audio>
    </div>
    <div class="groups hidden" id="blockcontainer">
        <!-- <div class="group">
            <div class="real_number">&nbsp;</div>
            <div class="shape hidden"></div>
            <div class="text_color hidden">&nbsp;</div>
            <div class="text_shape hidden">&nbsp;</div>
            <div class="inner_shape hidden"></div>
            <div class="number hidden">&nbsp;</div>
        </div> -->



    </div>
    <div class="timer hidden">
        <div class="progress active"><div class="progress-bar timer-progress"></div></div>
        <audio preload="auto" loop>
            <source src="audio_timer.ogg" type="audio/ogg">
        </audio>
    </div>
    <div class="solution hidden">
        Real numbers: <span class="real_numbers">&nbsp;</span><br>
        Solution: <span class="solution_text">&nbsp;</span>
    </div>
    <div class="question hidden">
        ENTER THE <span class="quiz1">$nbsp;</span>, <span class="quiz2">$nbsp;</span>, AND <span class="quiz3">$nbsp;</span>
    </div>
    <div class="answer hidden">
        <div class="answer-wrapper">
            <label for="answer">Answer</label>
            <input id="answer" type="text" autocomplete="off" placeholder="blue square" autofocus>
        </div>
        <button class="btn_again">AGAIN!</button>
    </div>
</div>
</body>
</html>
